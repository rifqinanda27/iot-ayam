<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incubator Monitoring - Pro Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 900px;
            text-align: center;
        }
        .header { margin-bottom: 30px; }
        .header h1 { color: #2d3436; margin: 0; font-size: 2em; }
        
        /* Status Badge */
        #mqtt_status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            background: #ffeaa7;
            color: #d63031;
            margin-top: 10px;
        }
        #mqtt_status.connected {
            background: #55efc4;
            color: #00b894;
        }

        /* Cards Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #eee;
            transition: all 0.3s ease;
        }
        .card:hover { transform: translateY(-10px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        
        .card h2 { font-size: 1rem; color: #636e72; text-transform: uppercase; margin-bottom: 15px; }
        .card .value { font-size: 3rem; font-weight: 600; color: #2d3436; }
        .card .unit { font-size: 1rem; color: #b2bec3; }

        /* Icon Colors */
        .temp-card { border-top: 5px solid #ff7675; }
        .hum-card { border-top: 5px solid #74b9ff; }
        .lamp-card { border-top: 5px solid #fdcb6e; }
        
        .lamp-on { color: #f1c40f; text-shadow: 0 0 10px rgba(241, 196, 15, 0.5); }
        .lamp-off { color: #dfe6e9; }

        .footer { margin-top: 40px; font-size: 0.8rem; color: #b2bec3; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üê£ Incubator Monitor</h1>
        <div id="mqtt_status">Connecting...</div>
    </div>

    <div class="grid">
        <div class="card temp-card">
            <h2>Temperature</h2>
            <div class="value"><span id="temp">--</span><span class="unit">¬∞C</span></div>
        </div>

        <div class="card hum-card">
            <h2>Humidity</h2>
            <div class="value"><span id="hum">--</span><span class="unit">%</span></div>
        </div>

        <div class="card lamp-card">
            <h2>Heater Lamp</h2>
            <div id="lamp_icon" style="font-size: 3rem; margin-bottom: 5px;">‚ö´</div>
            <div id="lamp_text" style="font-weight: bold; font-size: 1.2rem;">OFFLINE</div>
        </div>
    </div>

    <div class="footer">
        Real-time data via MQTT (WSS Port 8884)<br>
        Last Update: <span id="time">Never</span>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

<script>
    // KONFIGURASI KHUSUS VERCEL (WSS)
    const BROKER = "broker.hivemq.com";
    const PORT = 8884; // Port Secure WebSocket
    const CLIENT_ID = "Web_Incubator_" + Math.random().toString(16).substr(2, 5);
    const TOPIC = "incubator/data";

    const client = new Paho.MQTT.Client(BROKER, PORT, "/mqtt", CLIENT_ID);

    const options = {
        useSSL: true, // WAJIB TRUE untuk HTTPS/Vercel
        onSuccess: onConnect,
        onFailure: onConnectFail,
        keepAliveInterval: 30,
        reconnect: true
    };

    function connect() {
        console.log("Connecting to MQTT...");
        client.connect(options);
    }

    function onConnect() {
        console.log("Connected!");
        document.getElementById("mqtt_status").innerText = "CONNECTED";
        document.getElementById("mqtt_status").classList.add("connected");
        client.subscribe(TOPIC);
    }

    function onConnectFail(e) {
        console.log("Connect Failed: ", e);
        document.getElementById("mqtt_status").innerText = "RECONNECTING...";
        document.getElementById("mqtt_status").classList.remove("connected");
        setTimeout(connect, 5000);
    }

    client.onConnectionLost = (responseObject) => {
        document.getElementById("mqtt_status").innerText = "DISCONNECTED";
        document.getElementById("mqtt_status").classList.remove("connected");
        if (responseObject.errorCode !== 0) {
            console.log("OnConnectionLost:" + responseObject.errorMessage);
            setTimeout(connect, 5000);
        }
    };

    client.onMessageArrived = (message) => {
        console.log("Message Arrived: " + message.payloadString);
        try {
            const data = JSON.parse(message.payloadString);
            
            // Update UI
            document.getElementById("temp").innerText = data.temp.toFixed(1);
            document.getElementById("hum").innerText = data.hum;
            
            const lampText = document.getElementById("lamp_text");
            const lampIcon = document.getElementById("lamp_icon");
            
            if(data.lamp === "NYALA") {
                lampText.innerText = "ON (HEATING)";
                lampText.style.color = "#2ecc71";
                lampIcon.innerText = "üí°";
                lampIcon.className = "lamp-on";
            } else {
                lampText.innerText = "OFF (IDLE)";
                lampText.style.color = "#d63031";
                lampIcon.innerText = "‚ö´";
                lampIcon.className = "lamp-off";
            }

            document.getElementById("time").innerText = new Date().toLocaleTimeString();
        } catch (e) {
            console.error("Parsing error", e);
        }
    };

    // Mulai Koneksi
    connect();
</script>

</body>
</html>
